<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="todo-app">
        <h1>Task Manager</h1>
        <p class="subtitle">Task Manager – CRUD Web Application · Built with Local Storage</p>

        <div class="stats" id="stats">
            <span id="total-count">Total: 0</span>
            <span id="todo-count">To Do: 0</span>
            <span id="inprogress-count">In Progress: 0</span>
            <span id="done-count">Done: 0</span>
        </div>

        <div class="task-inputs">
            <input id="task-title" type="text" placeholder="Task title" />
            <input id="task-desc" type="text" placeholder="Description (optional)" />
            <input id="task-due" type="date" />
            <select id="task-priority">
                <option value="low">Low</option>
                <option value="medium" selected>Medium</option>
                <option value="high">High</option>
            </select>
            <button id="add-btn">Add Task</button>
        </div>

        <div class="controls-row">
            <div class="filters">
                <label>
                    Status:
                    <select id="status-filter">
                        <option value="all">All</option>
                        <option value="todo">To Do</option>
                        <option value="in-progress">In Progress</option>
                        <option value="done">Done</option>
                    </select>
                </label>
                <label>
                    Priority:
                    <select id="priority-filter">
                        <option value="all">All</option>
                        <option value="high">High</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                    </select>
                </label>
                <label>
                    Sort by priority:
                    <select id="priority-sort">
                        <option value="none">None</option>
                        <option value="high-low">High → Low</option>
                        <option value="low-high">Low → High</option>
                    </select>
                </label>
            </div>
        </div>

        <table class="task-table">
            <thead>
                <tr>
                    <th>Done</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Due Date</th>
                    <th>Priority</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="task-list"></tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>

</html>
